{% extends 'layout.html' %}
{% load component_tags %}
{% block navigation%} {% endblock %}
{% block body  %}
<div class="fixed w-full mt-3 space-y-2">
    {% for error in errors %}
    <div id="toast-{{forloop.counter0}}" class="mx-auto flex items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
        <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-orange-500 bg-orange-100 rounded-lg dark:bg-orange-700 dark:text-orange-200">
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"/>
            </svg>
            <span class="sr-only">Warning icon</span>
        </div>
        <div class="ms-3 text-sm font-normal">{{error}}</div>
        <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
         data-dismiss-target="#toast-{{forloop.counter0}}" aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
        </button>
    </div>
    
    {% endfor %}
</div>

<div class="w-full justify-center items-center flex h-screen">
    <div class="w-1/3 dark:bg-[#082032] bg-white p-6 rounded-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 p-1 dark:text-white">Username</label>
                <input type="text" name="username" value="{{username}}" class="input w-full" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 p-1 dark:text-white">Email</label>
                <input type="email" name="email" value="{{email}}" class="input w-full" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 p-1 dark:text-white">Password</label>
                <input type="password" name="password1" class="input w-full" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 p-1 dark:text-white">Confirm Password</label>
                <input type="password" name="password2" class="input w-full" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Sign Up</button>
        </form>

        <div class="login-prompt mt-6 text-center">
            <p>Already have an account? <span class="mx-1"></span> <a href="{% url 'test-login' %}" class="link link-hover link-primary underline-offset-8">Login instead</a></p>
        </div>
        
    </div>
</div>
{% endblock %}
{% block search_modal %}
<!--  no search modal required on this page -->
{% endblock %}
